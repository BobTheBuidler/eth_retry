name: PyTest

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, dev ]
    paths:
      - '**.py'
      - '**.pxd'
      - '**.pyx'
      - '**/pytest.yaml'
      - '!**/docs/conf.py'
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        pyversion: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        exclude:
        # gh runner throws "Error: Version ${{ matrix.pyversion }} with arch arm64 not found"
        - os: macos-latest
          pyversion: "3.8"
        - os: macos-latest
          pyversion: "3.9"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python (faster than using Python container)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pyversion }}

      - name: Install eth-retry
        run: |
          pip install -r requirements-dev.txt
          pip install -e .
      
      - name: Setup brownie networks
        run: |
          brownie networks modify mainnet host=${{ secrets[WEB3_PROVIDER] }}
        continue-on-error: true
      
      - name: Run test suite
        run: PYTEST_NETWORK=mainnet pytest
      
